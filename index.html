<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>
<style>
	body {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		background-color: white;
		font-family: "lato", sans-serif;
		width: 100%;
		height: 100vh;
		background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)),
		  url("\uttarakhand-first.jpg");
		background-repeat: no-repeat;
		background-size: cover;
	  }
	  
	  .signupFrm {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	  }
	  
	  .form {
		background-color: white;
		width: 400px;
		border-radius: 8px;
		padding: 20px 40px;
		box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
	  }
	  
	  .title {
		font-size: 50px;
		margin-bottom: 50px;
	  }
	  
	  .inputContainer {
		position: relative;
		height: 45px;
		width: 90%;
		margin-bottom: 17px;
	  }
	  
	  .input {
		position: absolute;
		top: 0px;
		left: 0px;
		height: 100%;
		width: 100%;
		border: 1px solid #DADCE0;
		border-radius: 7px;
		font-size: 16px;
		padding: 0 20px;
		outline: none;
		background: none;
		z-index: 1;
	  }
	  
	  ::placeholder {
		color: transparent;
	  }
	  
	  .label {
		position: absolute;
		top: 15px;
		left: 15px;
		padding: 0 4px;
		background-color: white;
		color: #DADCE0;
		font-size: 16px;
		transition: 0.5s;
		z-index: 0;
	  }
	  
	  .submitBtn {
		display: inline-block;
		padding: 15px 30px;
		border: none;
		background-color: rgb(48, 20, 163);
		color: white;
		border-radius: 6px;
		cursor: pointer;
		font-size: 16px;
		margin-top: 30px;
	}
	  
	  .submitBtn:hover {
		background-color: #464d7b;
		transform: translateY(-2px);
	  }
	  
	  .input:focus+.label {
		top: -7px;
		left: 3px;
		z-index: 10;
		font-size: 14px;
		font-weight: 600;
		color: rgb(25, 8, 135);
	  }
	  
	  .input:focus {
		border: 2px solid rgb(48, 11, 149);
	  }
	  
	  .input:not(:placeholder-shown)+.label {
		top: -7px;
		left: 3px;
		z-index: 10;
		font-size: 14px;
		font-weight: 600;
	  }
	   /* Popup modal styles */
	   .modal {
		display: none; /* Hidden by default */
		position: fixed; /* Stay in place */
		z-index: 1; /* Sit on top */
		left: 0;
		top: 0;
		width: 100%; /* Full width */
		height: 100%; /* Full height */
		overflow: auto; /* Enable scroll if needed */
		background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	  }
	  
	  .modal-content {
		background-color: #fefefe;
		margin: 15% auto; /* 15% from the top and centered */
		padding: 20px;
		border: 1px solid #888;
		width: 80%; /* Could be more or less, depending on screen size */
	  }
	  
	  /* Close button */
	  .close {
		color: #aaa;
		float: right;
		font-size: 28px;
		font-weight: bold;
	  }
	  
	  .close:hover,
	  .close:focus {
		color: black;
		text-decoration: none;
		cursor: pointer;
	  }
</style>
<body>
	<div class="signupFrm">
		<form action="connect.php" class="form" method="post">
			<h1 class="title">Login</h1>
			<div class="inputContainer">
				<input type="text" class="input" placeholder="Email" name="Email" id="Email" required>
				<label for="Email" class="label">Email</label>
			</div>

			<div class="inputContainer">
				<input type="password" class="input" placeholder="Password" name="Password" id="Password" required>
				<label for="Password" class="label">Password</label>
			</div>

			<input type="submit" class="submitBtn" value="Login">
			<input type="button" class="submitBtn" value="Signup" onclick="location.href='others/SignUpForm/signup.html'">
		</form>
		</form>
	</div>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Wrong Email/Password. Please try again.</p>
		</div>
	</div>
	<script>
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the page loads, check if URL contains a query parameter indicating login error
		window.onload = function () {
			const urlParams = new URLSearchParams(window.location.search);
			const loginError = urlParams.get('error');
			if (loginError) {
				// Display the modal if login error exists
				modal.style.display = "block";
			}
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function () {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function (event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>

</html>
