<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signupFrm">
    <form action="connect.php" class="form" method="post">
      <h1 class="title">Login</h1>
      <div class="inputContainer">
        <input type="text" class="input" placeholder="Email" name="Email" id="Email" required>
        <label for="Email" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="Password" name="Password" id="Password" required>
        <label for="Password" class="label">Password</label>
      </div>

      <input type="submit" class="submitBtn" value="Login">
    </form>
  </div>

  <!-- Popup modal for error message -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Wrong Email/Password. Please try again.</p>
    </div>
  </div>
  <script>
    // Get the modal
 var modal = document.getElementById("myModal");

 // Get the <span> element that closes the modal
 var span = document.getElementsByClassName("close")[0];

 // When the page loads, check if URL contains a query parameter indicating login error
 window.onload = function() {
   const urlParams = new URLSearchParams(window.location.search);
   const loginError = urlParams.get('error');
   if (loginError) {
     // Display the modal if login error exists
     modal.style.display = "block";
   }
 }

 // When the user clicks on <span> (x), close the modal
 span.onclick = function() {
   modal.style.display = "none";
 }

 // When the user clicks anywhere outside of the modal, close it
 window.onclick = function(event) {
   if (event.target == modal) {
     modal.style.display = "none";
   }
 }
  </script>
</body>
</html>
